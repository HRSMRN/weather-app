<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <h1 class="app-name">Weather</h1>
        <form action="" class="form">
          <input type="text" name="city" placeholder="Search" />
          <i class="fas fa-search"></i>
        </form>
      </div>
      <div class="content">
        <div class="quick">
          <div class="name">
            <h4>City</h4>
            <h2 class="city"></h2>
          </div>

          <div class="logo"></div>

          <div class="temp">
            <h2>Temprature</h2>
            <h1 class="deg"></h1>
          </div>
        </div>
        <!-- <hr> -->
        <div class="forecast-heading">
          <h4 class="five-day">>> Five days Forecast</h4>
        </div>
        <!-- <hr> -->
        <div class="forecast">
          <div class="days">
            <div class="day-icon day"></div>

            <div class="night-icon night"></div>
            <div class="temprature"></div>
          </div>

          <div class="days day-2">
            <div class="day-icon day"></div>

            <div class="nyt-icon night"></div>
            <div class="temprature"></div>
          </div>

          <div class="days day-3">
            <div class="day-icon day"></div>

            <div class="nyt-icon night"></div>
            <div class="temprature"></div>
          </div>

          <div class="days day-4">
            <div class="day-icon day"></div>

            <div class="nyt-icon night"></div>
            <div class="temprature"></div>
          </div>

          <div class="days day-5">
            <div class="day-icon day"></div>

            <div class="nyt-icon night"></div>
            <div class="temprature"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/assets/main.js"></script>
  </body>
</html>
